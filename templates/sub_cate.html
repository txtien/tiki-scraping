{%block content%}
<div id="product-dropdown">
  <a href="" class="menu"><i class="fas fa-bars"></i> DANH MỤC SẢN PHẨM</a>
  <div id="dropdown-content">
    {% for name in sub_categories%}
      {%if 'Voucher' in categories%}
      <a  href="{{ url_for('product', names=name[0]) }}">{{name[0]}}</a>
      {%else%}
      <a  href="{{ url_for('product', names=name[0]) }}">{{name[0]}}</a>
      <hr>
      {%endif%}
    {%endfor%}
  </div>
</div>
</header>  

<section id="category">
  {% for item in sub_categories%}
  <div class="card border-info mb-3" style="width: 22rem;">  
    <div class="card-body">
      <h5 class="card-title">{{item[0]}}</h5>
      <a href="{{ url_for('product', names=item[0]) }}" class="btn btn-primary">See More</a>
    </div>
  </div>
  {%endfor%}
  </section>
