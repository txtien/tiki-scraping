{%extends "base.html"%}

{%block content%}
<div id="product-dropdown">
  <a href="" class="menu"><i class="fas fa-bars"></i> DANH MỤC SẢN PHẨM</a>
  <div id="dropdown-content">
    {% for item in categories%}
      {%if 'Voucher' in categories%}
      <a  href="{{ url_for('sub_cate', name=item[0]) }}">{{item[0]}}</a>
      {%else%}
      <a  href="{{ url_for('sub_cate', name=item[0]) }}">{{item[0]}}</a>
      <hr>
      {%endif%}
    {%endfor%}
  </div>
</div>
</header>  


<section id="products">
  {% for item in categories%}
  <div class="card border-light md-3" id="item" style="width: 22rem;">  
    <div class="card-body">
      <h5 class="card-title">{{item[0]}}</h5>
      <a href="{{ url_for('sub_cate', name=item[0]) }}" class="btn btn-primary">See More</a>
    </div>
  </div>
  {%endfor%}
</section>

{%endblock%}
